name: Deploy API

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Deploy backend
        env:
          DEPLOY_HOST: ${{ secrets.BACKEND_DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.BACKEND_DEPLOY_USER }}
          DEPLOY_PATH: ${{ secrets.BACKEND_DEPLOY_PATH }}
          DEPLOY_PORT: ${{ secrets.BACKEND_DEPLOY_PORT }}
          DEPLOY_KEY: ${{ secrets.BACKEND_DEPLOY_KEY }}
          PM2_ENV: ${{ secrets.BACKEND_PM2_ENV }}
          POST_DEPLOY_CMD: ${{ secrets.BACKEND_POST_DEPLOY_CMD }}
          DEPLOY_EXCLUDES: ${{ secrets.BACKEND_DEPLOY_EXCLUDES }}
        run: |
          chmod +x scripts/deploy.sh
          scripts/deploy.sh
